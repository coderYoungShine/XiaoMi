<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="./css/pc_common.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2537381_yuur45p9i7l.css">
</head>

<body>
    <div class="banner"></div>
    <div class="content">
        <div class="header">
            <h1>
                <img src="images/log.png" alt="">
                <p>小米账号</p>

                <ul>
                    <li>用户协议</li>
                    <li>隐私政策</li>
                    <li>帮助中心</li>
                    <li>|</li>
                    <li>中文（简体）</li>
                </ul>
            </h1>
        </div>

        <div class="box" id="box1">
            <div class="top clear">
                <span class="active" id="head_login">登录</span>
                <span id="head_reg">注册</span>

            </div>
            <div class="middle">
                <div class="username"><input type="text" placeholder="手机号/用户名" class="usernameInput"></div>
                <div class="userpwd"><input type="password" placeholder="密码" class="userpwdInput"></div>
                <div class="login">登录</div>
            </div>
            <div class="sub clear">
                <p><span class="fogPwd">忘记密码?</span> <span class="telLog">手机号登录</span></p>
            </div>

            <div class="others">
                <p>其他方式登录</p>
                <div class="clear">
                    <em class="iconfont icon-qq"></em>
                    <em class="iconfont icon-weixin"></em>
                    <em class="iconfont icon-weibo"></em>
                    <em class="iconfont icon-zhifubao"></em>
                </div>
            </div>
        </div>


        <div class="box" id="box2" style="display: none;">
            <div class="top clear">
                <span id="head_login">登录</span>
                <span class="active" id="head_reg">注册</span>

            </div>
            <div class="middle">
                <div class="usertel"><input type="text" placeholder="请输入手机号" class="usertelInput"></div>
                <div class="usercode"><input type="text" placeholder="短信验证码" class="usercodeInput">
                    <button class="getcode">获取验证码</button>
                </div>
                <div class="reg">注册</div>
            </div>
            <div class="sub clear">
                <p><span class="nocode">收不到验证码?</span> </p>
            </div>

            <div class="others">
                <p>其他方式登录</p>
                <div class="clear">
                    <em class="iconfont icon-qq"></em>
                    <em class="iconfont icon-weixin"></em>
                    <em class="iconfont icon-weibo"></em>
                    <em class="iconfont icon-zhifubao"></em>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/login/login.js" type="module"></script>
</body>

</html>
